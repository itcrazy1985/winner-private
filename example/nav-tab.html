<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Nav Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .primary-description ul {
            padding-left: 0;
            list-style: none;
        }
        .primary-description h4 {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Nav Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="primary-class-tab" data-bs-toggle="tab" data-bs-target="#primary-class" type="button" role="tab" aria-controls="primary-class" aria-selected="true">
                Primary Class
            </button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-3" id="myTabContent">
        <div class="tab-pane fade show active" id="primary-class" role="tabpanel" aria-labelledby="primary-class-tab">
            <div class="row align-items-center">
                <!-- Image Column -->
                <div class="col-lg-6 col-md-6 col-sm-12 text-center">
                    <img src="./img/school_activity(1).jpg" alt="School Activity" class="img-fluid rounded">
                </div>
                <!-- Description Column -->
                <div class="col-lg-6 col-md-6 col-sm-12 primary-description">
                    <ul>
                        <h4>မူလတန်း/International Primary</h4>
                        <li>KG // iP,Year-1</li>
                        <li>Grade-1 // iP,Year-2</li>
                        <li>Grade-2 // iP,Year-3</li>
                        <li>Grade-3 // iP,Year-4</li>
                        <li>Grade-4 // iP,Year-5</li>
                        <li>Grade-5 // iP,Year-6</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
